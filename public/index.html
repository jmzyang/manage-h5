  <title>星智云会管系统</title>
  <script>
    // 解决单页应用后退缓存问题
    function pageshow(event) {
      var dom = document.getElementById('pageCacheInput'),
        ua = navigator.userAgent
      if (ua.toLowerCase().indexOf('android') != -1) {
        return
      }
      //event.persisted 好像部分IOS不管用，一直是false
      if (event.persisted || (dom && dom.value == 1)) {
        location.reload(true)
      } else {
        dom.value = 1
      }
    }
  </script>

<body>
  <input type="hidden" id="pageCacheInput" />
  <noscript>
    <strong>We're sorry but manage-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
